<ion-header >
  <ion-toolbar color="primary">
    <ion-icon style="display:inline-block;font-size:48px;" ios="logo-facebook" md="logo-facebook"></ion-icon>
    <ion-searchbar [formControl]="searchControl" (ionChange)="onSearchInput()" style="background-color: transparent;border-radius: 10px;width: 100%;display:inline-block;padding-bottom: 22px;" showCancelButton="focus"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <div *ngIf="searching" class="spinner-container">
            <ion-spinner></ion-spinner>
        </div>
        <ion-refresher-content
          pullingIcon="arrow-dropdown"
          pullingText="Pull to refresh"
          refreshingSpinner="circles"
          refreshingText="Refreshing...">
        </ion-refresher-content>
      </ion-refresher>
    <ion-card [hidden]="visible" id="welcomeCard" class="welcome-card">
      <img style="width: 100%; height: auto;" src="/assets/FB.png" alt="" />
      <ion-card-header>
        <ion-card-subtitle>Get Started</ion-card-subtitle>
        <ion-card-title>Welcome to Facebook for NReality</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>This is a special Women's Day edition...Hence All the Pink.</p>
        <ion-button class="pink-button" (click)="hideWelcome()" >OK Got It</ion-button>
      </ion-card-content>
    </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>News Feed</ion-label>
      </ion-list-header>
      <ion-item *ngFor="let feed of newsFeed; let i = index">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{feed.userName}} <ion-icon (click)="markAsReadLater(i)" style="float:right;color:black;cursor: pointer;" ios="ios-bookmarks" md="md-bookmarks"></ion-icon></ion-card-title>
           
          </ion-card-header>
          <ion-card-content>
            {{feed.status}}
          </ion-card-content>
          <img *ngIf="feed.imgUrl != NULL" src="{{feed.imgUrl}}" />
        </ion-card>
      </ion-item>
    </ion-list>
</ion-content>
